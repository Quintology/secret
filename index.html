<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Frances :)</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            text-align: center;
            color: #d50000;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        .buttons {
            margin-top: 100px;
        }

        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff1744;
            color: #fff;
        }

        .yes {
            background-color: #f50057;
        }

        .no {
            background-color: #c2185b;
        }

        /* Images styling */
        #catImage, #catWithFlowers, #cryingCat {
            display: none;
            width: 50%; /* Set all images to 50% width */
            margin: 20px auto; /* Center the images */
            height: auto;
        }

        #thankYouText {
            display: none;
            font-size: 2em;
            color: #00897b;
            margin-top: 30px;
        }

        /* Hide everything by default */
        #mainContent {
            display: block;
        }

        /* Hide the main content when yes is selected */
        #mainContent.hidden {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Reduce heading size on smaller screens */
                margin-top: 30px;
            }

            .button {
                font-size: 1.2em; /* Smaller button text */
                padding: 12px 24px; /* Adjust button padding */
            }

            #catImage, #catWithFlowers, #cryingCat {
                width: 80%; /* Increase image size on mobile */
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em; /* Even smaller heading for very small screens */
            }

            .button {
                font-size: 1em; /* Even smaller buttons */
                padding: 10px 20px; /* Adjust button size */
            }

            #catImage, #catWithFlowers, #cryingCat {
                width: 90%; /* Even larger image size on very small screens */
            }
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Hello Frances, will you be my Valentine?</h1>

        <!-- Image of a cat holding a bouquet of flowers -->
        <img id="catWithFlowers" src="https://pbs.twimg.com/media/DdSCyYXVwAANQoV.jpg" alt="Cat holding a bouquet of flowers">

        <div class="buttons">
            <button class="button yes" onclick="showImage()">Yes</button>
            <button class="button no" onclick="showSadImage()">No</button>
        </div>
    </div>

    <!-- Image of two cats hugging (hidden initially) -->
    <img id="catImage" src="https://m.media-amazon.com/images/I/61Junnf8fAL.jpg" alt="Two cats hugging">

    <!-- Text for "Thank you Frances" with a heart emoji (hidden initially) -->
    <div id="thankYouText">
        Thank you Frances ❤️<br>
        - From your Mr. Sweet Cute Tall Technician, Glenn
    </div>

    <!-- Image of crying cat (hidden initially) -->
    <img id="cryingCat" src="https://m.media-amazon.com/images/I/618aQsRUSmL._AC_UF894,1000_QL80_.jpg" alt="Crying cat">

    <script>
        function showImage() {
            // Hide the main content
            document.getElementById("mainContent").classList.add("hidden");

            // Show the image of two cats hugging
            document.getElementById("catImage").style.display = "block";

            // Show the "Thank you Frances ❤️" text with line break
            document.getElementById("thankYouText").style.display = "block";
        }

        function showSadImage() {
            // Hide the buttons and main content
            document.querySelector(".buttons").style.display = "none";
            document.getElementById("catWithFlowers").style.display = "none";
            document.getElementById("catImage").style.display = "none";

            // Show crying cat image
            document.getElementById("cryingCat").style.display = "block";

            // Wait 3 seconds, then reload the page (go back to the home screen)
            setTimeout(function() {
                location.reload();
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>
</body>
</html>
